<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <div id="chat">
        <img src="images/top.png" onclick="javascript:return false">
        <div class="intro">
            <img src="images/tou.png" alt="">
            <p>我正在参加 <span style="color:#ff0909">水平方五周年惊喜派对</span> 活动 <br> 快来一起参与吧</p>
        </div>
        <img src="images/code.png" alt="" onclick="javascript:return false">
    </div> 
    <script>
     $(function(){
        $('body').on('touchmove',function(e){
            e.preventDefault;
        },{passive:false})
        $('#chat').css("height",$('chat').height())
        $('input').on('touchstart',function(){
            setTimeout(function(){
                $('body').scrollIntoView(/*true和false选填,根据对齐方式*/);
            },400);
        });
        
     })
   </script>
</body>
</html>
