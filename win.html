<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="css/public.css">

<body>
    <div id="win">
        <img src="images/inqiqiu.png" alt="" class="inqiqiu animated fadeIn">
        <img src="images/in1.png" class="in1 animated" style="left: -4%;width: 20%;" onclick="javascript:return false">
        <img src="images/w3.png" class="w3 animated" onclick="javascript:return false">
        <div>
            <!-- 锦鲤 -->
            <img src="images/yu.gif" class="carp11" onclick="javascript:return false">

    <script>
     $(function(){
        $('body').on('touchmove',function(e){

        })

        $('input').on('touchstart',function(){
            setTimeout(function(){
                $('body').scrollIntoView(/*true和false选填,根据对齐方式*/);
            },400);
        });
        console.log((false==0))
     })
   </script>
