<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>选择城市</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/loader.css" />
    <script src="js/jquery.js"></script>
    <script src="js/rem.js"></script>
    <style>
       body>canvas{
            display: none;
        }
    </style>
    <script>
        $(window).load(function(){
            $('body').addClass('loaded');
            $('#loader-wrapper .load_title').remove();
        }); 
    </script>
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
        <div class="load_title">正在加载<br><span></span></div>
    </div>
    <div id="city">
        <div class="all">
            <div class="province">
                <div data-p="热门" data-id="0" class="active">
                    <p>热门</p>
                    <span class="select" style="display: none">1</span>
                </div>
            </div>
            <div class="city">
                <!-- <div class="city0">
                    <p data-c="北京" data-select="热门" data-pid=0>北京</p>
                    <p data-c="上海" data-select="热门" data-pid=0>上海</p>
                    <p data-c="天津" data-select="热门" data-pid=0>天津</p>
                    <p data-c="重庆" data-select="热门" data-pid=0>重庆</p>
                    <p data-c="香港" data-select="热门" data-pid=0>香港</p>
                    <p data-c="澳门" data-select="热门" data-pid=0>澳门</p>
                </div> -->
               
            </div>
        </div>
        <a href="javascript:void(0)" class="submit">
            <img src="images/btnsubmit.png" alt="">
        </a>
    </div>
    <!-- 加载转圈 -->
    <div class="loading flow2" style="display: none;">
        <div></div>
    </div>
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <script type="text/javascript" src="js/echarts-gl.min.js"></script>
    <script type="text/javascript" src="js/china.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/DPR.js"></script>
    <script src="js/city.js"></script> 
    <script>
     $(function(){
        document.body.addEventListener('touchmove', function (e) {
            console.log(e._isScroller);
            if(e._isScroller) return;
            e.preventDefault(); 
        }, {passive: false}); //passive 参数不能省略
        $('.city,.province').on('touchmove',function(e){
             e.stopPropagation();
        }) 
        $('#index').css("height",$('body').height())
        $('input').on('touchstart',function(){
            setTimeout(function(){
                $('body').scrollIntoView(/*true和false选填,根据对齐方式*/);
            },400);
        });
        
     })
   </script>
</body>
</html>
