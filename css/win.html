<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{$gameTitle}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="__STATIC__/css/public.css">
    <link rel="stylesheet" href="__STATIC__/css/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/css/style.css" />
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/rem.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
        wx.config({
              debug: false,
              appId: '{$sign.appId}',
              timestamp: {$sign.timestamp},
          nonceStr: '{$sign.nonceStr}',
          signature: '{$sign.signature}',
          jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'
          ]
        });

        wx.ready(function() {
          wx.onMenuShareAppMessage({
            title: '{$gameTitle}', // 分享标题
            desc: '{$shareTitle}', // 分享描述
            link: '{$shareUrl1}/Index/index?fid={$id}', // 分享链接
            imgUrl: '{$baseurl}/__APP__/static/{$shareImg}', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function() {
              window.location.replace("{:U('ShareRecord/record')}?thisUrl={:U('Index/win')}&redirectUrl={:U('Index/win')}&method=hy");
            },
            cancel: function() {
              //alert(2);
            }
          });

          wx.onMenuShareTimeline({
            title: '{$gameTitle}', // 分享标题
            desc: '{$shareTitle}', // 分享描述
            link: '{$shareUrl2}/Index/index?fid={$id}', // 分享链接
            imgUrl: '{$baseurl}/__APP__/static/{$shareImg}', // 分享图标
            success: function() {
              window.location.replace("{:U('ShareRecord/record')}?thisUrl={:U('Index/win')}&redirectUrl={:U('Index/win')}&method=pyq");
            },
            cancel: function() {
              // 用户取消分享后执行的回调函数
            }
          });
          wx.hideMenuItems({
                menuList: [
                'menuItem:copyUrl',
                'menuItem:openWithQQBrowser'
                ]
            });
        });
    </script>
</head>
<body>
    <div id="win">
        <img src="__STATIC__/images/inqiqiu.png" alt="" class="inqiqiu animated fadeIn">
        <img src="__STATIC__/images/in1.png" class="in1 animated" style="left: -4%;width: 20%;" onclick="javascript:return false">
        <img src="__STATIC__/images/w3.png" class="w3 animated" onclick="javascript:return false">
        <div>
            <!-- 锦鲤 -->
            <img src="__STATIC__/images/yu.gif" class="carp11" onclick="javascript:return false">
            <img src="__STATIC__/images/carp12.png" class="carp12" onclick="javascript:return false">
            <img src="__STATIC__/images/carp13.png" class="carp13" onclick="javascript:return false"> 
        </div>
        <div>
            <img src="__STATIC__/images/w2.png" class="w2 animated bounceInDown" onclick="javascript:return false">
            <img src="__STATIC__/images/w1.png" class="w1 animated" onclick="javascript:return false">
        </div>
        <div class="who">
            <div class="tou">
                <notempty name="info">
                <img src="{$info.imgurl}" alt="">
                <p>{$info.nickname}</p>
                <p>中奖啦！</p>
                <else/>
                <img src="__STATIC__/images/tou.png" alt="">
                <p>暂未开奖</p>
                </notempty>
            </div>
            <div class="time">
                <h3>开奖日期</h3>
                <h5>12月8日18:00</h5>
                <p>中奖用户请12月8日-12月13日至水平方客服即可领取。  <br>
                    中奖者凭中奖通知前来领取。
                </p>
            </div>
        </div>
        <a href="{:U('Index/map')}" class="btnback">
            <img src="__STATIC__/images/btnback.png" alt="">
        </a>
    </div> 
    <script>
     $(function(){
         document.body.addEventListener('touchmove', function (e) {
            console.log(e._isScroller);
            if(e._isScroller) return;
            e.preventDefault(); 
        }, {passive: false}); //passive 参数不能省略
        $('#index').css("height",$('body').height())
        $('input').on('touchstart',function(){
            setTimeout(function(){
                $('body').scrollIntoView(/*true和false选填,根据对齐方式*/);
            },400);
        });
     })
   </script>
</body>
</html>
